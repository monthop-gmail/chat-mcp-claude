version: '3.8'

services:
  chat-mcp:
    build: .
    container_name: chat-mcp-claude
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./db:/app/db:ro
      - ./data:/app/data
    environment:
      - CHAT_DB_PATH=/app/data/chat.db
      - CHAT_DIR=/app/db
      - PORT=3001
      - HOST=0.0.0.0
