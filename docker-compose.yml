version: '3.8'

services:
  chat-mcp:
    build: .
    container_name: chat-mcp-claude
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./db:/app/db
      - ./data/raw:/app/data/raw:ro
    environment:
      - CHAT_DB_PATH=/app/db/chat.db
      - CHAT_DIR=/app/data/raw
      - PORT=3001
      - HOST=0.0.0.0
